<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERDLE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title"><h1>NERDLE HURDLE</h1></header>
    <main>
        <div class="grid-container">
        <div class="box" id="1-1"></div>
        <div class="box" id="1-2"></div>
        <div class="box" id="1-3"></div>
        <div class="box" id="1-4"></div>
        <div class="box" id="1-5"></div>
        <div class="box" id="2-1"></div>
        <div class="box" id="2-2"></div>
        <div class="box" id="2-3"></div>
        <div class="box" id="2-4"></div>
        <div class="box" id="2-5"></div>
        <div class="box" id="3-1"></div>
        <div class="box" id="3-2"></div>
        <div class="box" id="3-3"></div>
        <div class="box" id="3-4"></div>
        <div class="box" id="3-5"></div>
        <div class="box" id="4-1"></div>
        <div class="box" id="4-2"></div>
        <div class="box" id="4-3"></div>
        <div class="box" id="4-4"></div>
        <div class="box" id="4-5"></div>
        <div class="box" id="5-1"></div>
        <div class="box" id="5-2"></div>
        <div class="box" id="5-3"></div>
        <div class="box" id="5-4"></div>
        <div class="box" id="5-5"></div>
        <div class="box" id="6-1"></div>
        <div class="box" id="6-2"></div>
        <div class="box" id="6-3"></div>
        <div class="box" id="6-4"></div>
        <div class="box" id="6-5"></div>
        </div>
        <div class="letters">
            <div class="keyboard-row">
                <button class="letter" id="q">Q</button>
                <button class="letter" id="w">W</button>
                <button class="letter" id="e">E</button>
                <button class="letter" id="r">R</button>
                <button class="letter" id="t">T</button>
                <button class="letter" id="y">Y</button>
                <button class="letter" id="u">U</button>
                <button class="letter" id="i">I</button>
                <button class="letter" id="o">O</button>
                <button class="letter" id="p">P</button>
            </div>
            <div class="keyboard-row">
                <button class="letter" id="a">A</button>
                <button class="letter" id="s">S</button>
                <button class="letter" id="d">D</button>
                <button class="letter" id="f">F</button>
                <button class="letter" id="g">G</button>
                <button class="letter" id="h">H</button>
                <button class="letter" id="j">J</button>
                <button class="letter" id="k">K</button>
                <button class="letter" id="l">L</button>
            </div>
            <div class="keyboard-row">
                <button class="enter">ENTER</button>
                <button class="letter" id="z">Z</button>
                <button class="letter" id="x">X</button>
                <button class="letter" id="c">C</button>
                <button class="letter" id="v">V</button>
                <button class="letter" id="b">B</button>
                <button class="letter" id="n">N</button>
                <button class="letter" id="m">M</button>
                <button class="backspace">DEL</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
